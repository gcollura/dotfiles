# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Automatically set window title
setw -g automatic-rename on
set-option -g set-titles on
set-option -g set-titles-string '#W'

# shortcuts
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind q killp
bind r source-file ~/.tmux.conf

# screen mode
set -g default-terminal "screen-256color"

# allow terminal scrolling
set-option -g terminal-overrides 'urxvt*:xterm*:smcup@:rmcup@'

set -g set-titles on
set -g utf8 on
set -g status-utf8 on
# set -g set-titles-string '[#S:#I #H] #W'
set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

# Status bar has a dim gray background
set -g status-bg default
set -g status-fg colour04
# Left shows the session name, in blue
set -g status-left-bg default
set -g status-left-fg colour04
set -g window-status-current-bg colour08
set -g window-status-current-fg colour10
setw -g window-status-format "#[bg=brightblack,fg=brightgreen] #I #[bg=black,fg=brightblack]#[fg=brightgreen]#W "
setw -g window-status-current-format "#[bg=blue,fg=black] #I #[bg=brightblack,fg=blue]#[bg=brightblack,fg=white]#W "

setw -g monitor-activity on
set -g visual-activity on

